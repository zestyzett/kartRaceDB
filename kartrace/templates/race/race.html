{% extends 'base.html '%}

{% block header %}
    <h1> {% block title %}Select Race {{pathDict['American flyer']}}{% endblock%}</h1>
{% endblock %}

{% block content%}
    <select>
    {% for race in races %}
        <option value="{{race['id']}}">{{race['race_name']}}</option>
    {% endfor %}
    </select>

    {% for kartid in pathDict.keys() %}
        <style> 
            #{{kartid}} {
                offset-path: path("{{pathDict[kartid]}}");
                offset-rotate: 0deg;
                animation: move 3000ms infinite;
                width: 40px;
                height: 40px;
                background: cyan;
                position = absolute;
            }

            @keyframes move{
                0%{
                    offset-distance: 0%;
                }

                100%{
                    offset-distance: 100%;
                }
            }
        </style>
        
        <div id = "{{kartid}}">
            
            <h1> {{kartid}}</h1>
        </div>
    {% endfor %}



  
    

{% endblock %}
