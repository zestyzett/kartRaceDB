{% extends 'base.html '%}

{% block header %}
    <h1> {% block title %}Select Race {% endblock%}</h1>
{% endblock %}

{% block content%}
    <select>
    {% for race in races %}
        <option value="{{race['id']}}">{{race['race_name']}}</option>
    {% endfor %}
    </select>

    {% for kartid in t.keys() %}
        <style> 
            #{{kartid}} {
                offset-path: path("{{pathDict[kartid]}}");
                offset-rotate: 0deg;
                animation: move 3000ms infinite;
                width: 40px;
                height: 40px;
                background: cyan;
            }

            @keyframes {{kartid}}{
                {% for lap in t[kartid]%}

                {{kartid}}:enabled {
                top: {{lap}}
                left: {{y[kartid][lap]}}       
                }
                {% endfor %}
            }
        </style>
        <div class = "wrapper">
            <div id = "{{kartid}}">
                
                <p> {{kartid}}</p>
            </div>
        </div>
    {% endfor %}



  
    

{% endblock %}
